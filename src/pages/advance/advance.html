<ion-header>

  <ion-navbar>
      <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-list *ngFor ="let items of item" >
        <ion-card>
          
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/downloadab.jpeg">
            </ion-avatar>
            <h2>{{items.Name}} </h2>
            <p>Years Of Experiance={{items.Year}}</p>
            <p>{{items.Spec}} Specialist</p>
          </ion-item>
          <button ion-button full round  color="dark">More Information</button>
        
          <button ion-button full round (click)="appoint()" color="dark" >Book Appointment</button>
        </ion-card>
        
        </ion-list>
</ion-content>
