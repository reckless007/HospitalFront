<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "page">

    <div class="h1">
        <p>ENTER INFORMATION</p>
      </div>

      <div class ="ss">
          <form [formGroup] = "formgroup">
              <ion-list>
               
              <ion-item class="kk">
                  <ion-label >Full Name :</ion-label>
                <ion-input type="text" formControlName="cname"  [(ngModel)]="name1"></ion-input>
                </ion-item>
                <ion-item *ngIf="cname.hasError('required') && cname.touched">
                    <p class="pp"><b>Name Is Required</b></p>
                  </ion-item>
                  <ion-item *ngIf="formgroup.controls.cname.hasError('pattern') && formgroup.controls.cname.touched">
                    <p class="pp"><b>Name Should Only have Alphabets</b></p>
                </ion-item>
        
                <ion-item class="kt">
                    <ion-label >Email :</ion-label>
                   <ion-input type="Email" formControlName="mail" [(ngModel)]="email1"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="mail.hasError('required') && mail.touched">
                     <p class="pp"><b>Email Is Required</b></p>
                   </ion-item>
                   <ion-item *ngIf="mail.hasError('pattern') && mail.touched">
                     <p class="pp"><b>Email Is InInvalid</b></p>
                   </ion-item>
                   
                   <ion-item class="kk">
                      <ion-label >Contact Number :</ion-label>
                      <ion-input type="text" formControlName="num" [(ngModel)]="num2"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="num.hasError('pattern') && num.touched">
                        <p class="pp"><b>Contact should only have Numbers</b></p>
                      </ion-item>
                      <ion-item *ngIf="num.hasError('required') && num.touched">
                        <p class="pp"><b>Contact is Required </b></p>
                      </ion-item>
                      <ion-item *ngIf="num.hasError('minlength') && num.touched">
                        <p class="pp"><b>Contact should be of atleast 10 Digit</b></p>
                      </ion-item>
                      <ion-item *ngIf="num.hasError('maxlength') && num.touched">
                        <p class="pp"><b>Contact should be of 10 Digit only</b></p>
                      </ion-item>


                            
      <div>
          <button ion-button block (click) ="insertdata()" [disabled]="!formgroup.valid">Enter Details</button>
          <button ion-button block color="primary"type="Reset">Reset</button>
          </div>
        
        
        
           </ion-list>
          </form>
        </div>

</ion-content>
